<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue -->
      <stop offset="50%" stop-color="#8B5CF6" /> <!-- Purple -->
      <stop offset="100%" stop-color="#EC4899" /> <!-- Pink -->
    </linearGradient>
    
    <!-- Window Drop Shadow -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="32" flood-color="#000000" flood-opacity="0.35" />
    </filter>

    <filter id="cursor-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.4" />
    </filter>
  </defs>

  <!-- macOS App Icon Base (Squircle) -->
  <rect width="1024" height="1024" rx="230" fill="url(#bg-gradient)" />

  <!-- Ghost/Source Window -->
  <g transform="translate(180, 240)" opacity="0.4">
    <!-- Window Body -->
    <rect x="0" y="0" width="400" height="280" rx="24" fill="#ffffff" stroke="#ffffff" stroke-width="8" stroke-dasharray="16, 20" stroke-linecap="round" />
    <!-- Titlebar Buttons -->
    <circle cx="36" cy="32" r="10" fill="#ffffff" />
    <circle cx="72" cy="32" r="10" fill="#ffffff" />
    <circle cx="108" cy="32" r="10" fill="#ffffff" />
  </g>

  <!-- Hop Animation Trail -->
  <path d="M 400 360 C 500 200, 700 300, 680 480" fill="none" stroke="#ffffff" stroke-width="16" stroke-dasharray="24, 32" stroke-linecap="round" opacity="0.7" />

  <!-- Primary/Destination Window -->
  <g transform="translate(420, 500)" filter="url(#drop-shadow)">
    <!-- Window Body -->
    <rect x="0" y="0" width="440" height="300" rx="24" fill="#ffffff" fill-opacity="0.95" />
    <!-- Titlebar -->
    <path d="M 0 24 C 0 10.745, 10.745 0, 24 0 L 416 0 C 429.255 0, 440 10.745, 440 24 L 440 60 L 0 60 Z" fill="#F1F5F9" />
    <line x1="0" y1="60" x2="440" y2="60" stroke="#E2E8F0" stroke-width="2" />
    <!-- Mac Window Buttons -->
    <circle cx="36" cy="30" r="10" fill="#FF5F56" />
    <circle cx="72" cy="30" r="10" fill="#FFBD2E" />
    <circle cx="108" cy="30" r="10" fill="#27C93F" />
    
    <!-- Abstract Window Content -->
    <rect x="40" y="100" width="200" height="16" rx="8" fill="#E2E8F0" />
    <rect x="40" y="140" width="360" height="12" rx="6" fill="#F1F5F9" />
    <rect x="40" y="170" width="320" height="12" rx="6" fill="#F1F5F9" />
    <rect x="40" y="200" width="340" height="12" rx="6" fill="#F1F5F9" />
  </g>

  <!-- Mouse Cursor Pointer -->
  <g transform="translate(620, 490) scale(2.5)" filter="url(#cursor-shadow)">
    <path d="M 12.3 35 L 5 4 L 32 18 L 19 23 L 26 34 L 21 37 L 14 26 Z" fill="#ffffff" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
  </g>

</svg>
