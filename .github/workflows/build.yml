name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc, aarch64-pc-windows-msvc]
        include:
          - target: x86_64-pc-windows-msvc
            arch: win-x64
          - target: i686-pc-windows-msvc
            arch: win-x86
          - target: aarch64-pc-windows-msvc
            arch: win-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: get_version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -like "refs/tags/*") {
            $version = $env:GITHUB_REF -replace "refs/tags/", ""
          } else {
            $version = "latest"
          }
          Write-Output "version=$version" >> $env:GITHUB_OUTPUT

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $ver = "${{ steps.get_version.outputs.version }}"
          $src = "target/${{ matrix.target }}/release/screenhop.exe"
          $dest = "ScreenHop-${{ matrix.arch }}-$ver.zip"
          Compress-Archive -Path $src -DestinationPath $dest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: ScreenHop-*.zip

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
        include:
          - target: aarch64-apple-darwin
            arch: macOS-arm64
          - target: x86_64-apple-darwin
            arch: macOS-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP archive
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          zip -j "ScreenHop-${{ matrix.arch }}-$VERSION.zip" \
            "target/${{ matrix.target }}/release/screenhop"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: ScreenHop-*.zip

  # åˆ›å»º macOS Universal Binary
  build-macos-universal:
    runs-on: macos-latest
    needs: build-macos

    steps:
      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-macOS-arm64
          path: arm64

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-macOS-x86_64
          path: x86_64

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout for fresh build
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Build universal binary
        run: |
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          mkdir -p universal
          lipo -create \
            target/aarch64-apple-darwin/release/screenhop \
            target/x86_64-apple-darwin/release/screenhop \
            -output universal/screenhop

      - name: Create ZIP archive
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          zip -j "ScreenHop-macOS-universal-$VERSION.zip" universal/screenhop

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-macOS-universal
          path: ScreenHop-*.zip

